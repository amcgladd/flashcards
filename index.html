<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
  </head>

  <body>
      <h1>Coding Flashcards</h1>
      <h2>Choose a term to see its flashcard</h2>

      <div class="card" id="functionCard">
        <h3 id="term-function">Function</h3>
        <p class="definitions" id="def-function">Function defintion</p>
      </div>

      <div class="card" id="booleanCard">
        <h3 id="term-boolean">Boolean</h3>
        <p class="definitions" id="def-boolean">Boolean defintion</p>
      </div>

      <div class="card" id="chainingMethCard">
        <h3 id="term-chainingMeth">Chaining Method</h3>
        <p class="definitions" id="def-chainingMeth">Chaining Method defintion</p>
      </div>

  </body>
</html>
